language: php

php:
  - '7.0'
  - '7.1'
  - '7.2'
  - '7.3'

env:
  matrix:
    - PREFER_LOWEST="--prefer-lowest --prefer-stable"
    - PREFER_LOWEST=""

addons:
  code_climate:
    repo_token: 6f59d6e824df45a69d962c9dd3f0e68f946ffb8830f9d8040af5f91723fa97fb

install: composer install --no-interaction --no-suggest --no-progress --ignore-platform-reqs --optimize-autoloader

before_script: composer update --no-interaction --no-suggest --no-progress --ignore-platform-reqs --prefer-stable $PREFER_LOWEST

script: vendor/bin/phpunit

after_success: vendor/bin/test-reporter

notifications:
  email:
    on_success: never
    on_failure: always
